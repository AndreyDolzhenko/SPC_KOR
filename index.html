<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="src/style.css">
	<link type="Image/x-icon" href="img/imgonlinePhon.ico" rel="icon">
	<title>СПК ОФИСМАГ</title>
</head>

<body>
	<div class="main">
		<div id="icon_home" style="z-index: 2;"><svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32"
				color="linear-gradient(45deg, black, transparent)" height="32" viewBox="0 0 32 32">
				<title>home</title>
				<path d="M32 18.451l-16-12.42-16 12.42v-5.064l16-12.42 16 12.42zM28 18v12h-8v-8h-8v8h-8v-12l12-9z">
				</path>
			</svg>
		</div>
		<header class="header" id="header">
			<div class="header_left" id="header_left">
				<nav class="btn-bar" id="btn-bar_sub-division"></nav>
			</div>
			<div class="header_centr" id="header_centr">
				<h2 id="sectionTitle"></h2>
				<div id="userData"></div>
			</div>
			<div class="header_right" id="header_right">
				<span id="loader" class="loader">ОФИСМАГ</span>
				<div id="registration">
					<form id="wayToAdmin" action="./pages/adminPage.html" target="_blank">
						<button id="registration_button">AdminPage</button>
					</form>
				</div>
			</div>
		</header>
		<div class="header_tools" id="header_tools">
			<div class="header_tools_left">
				<div id="progress">Прогресс:
					<span id="progress_bar">0%</span>
					<div id="progress_bar_color"></div>
				</div>
				<button id="send">Отправить</button>
				<span id="many" class="many"></span>
			</div>
			<div class="header_tools_center">
				<div id="objections"></div>
			</div>
			<div class="header_tools_right">
				<div id="urgentScripts"></div>
				<a id="instructions" href="pages/journals_acts_memos.html" target="blank">Журналы<span
						style="display: inline-block; width: 10px;"></span>Акты<span
						style="display: inline-block; width: 10px;"></span>Памятки
				</a>
			</div>
		</div>
		<div id="databaseStatus" style="height: 10px; background: aliceblue;"></div>
		<div class="content" id="content">
			<div class="content_left">
				<h4>Выбрать сценарий:</h4>
				<ul id="list_script"></ul>
			</div>
			<div class="content_center" id="base_script">

				<div id="greetings">Вас приветствует СПК - "Симулятор переговоров с Клиентами ОФИСМАГ"!</div>
				<div id="inputName">Для начала диалога с Клиентом введите имя Клиента и нажмите кнопку "Enter":<input
						type="text" placeholder="Имя Клиента"></div>
				<div id="main_scenario">
					<div id="preparation">
						<h3>Подготовка к контакту:</h3> <button class="buttonPrep"
							id="potenzPrep">Потенциальный</button><button class="buttonPrep"
							id="realPrep">Реальный</button><button class="buttonPrep"
							id="lostPrep">Потерянный</button><button class="buttonPrep" id="SRK">СРК</button>
						<ol id="preparationPlan"></ol>
						<div id="doNotMakeContactBlock"></div>
					</div>
					<ol id="contact-scripts"></ol>
				</div>
			</div>
			<div class="content_right" id="right_bar">				
					<h4>Презентации:</h4>
					<nav id="list-presentations"></nav>				
			</div>
		</div>
		<!--<img src="img/officemag-fotor-bg-remover.png" alt="logo" id="logo"> -->
		<div id="footer">© ОФИСМАГ</div>
		<div id="popup_0"></div>
		<div id="popup1">
			<div id="popup1_close">X</div>
			<div id="popup1_txt"></div>
		</div>
	</div>
	<script src="src/employeesesData.js"></script>
	<script src="src/markupStructure.js"></script>
	<script src="presentations/presentations.js"></script>
	<script src="objections/objections.js"></script>
	<script src="src/managementOfData.js"></script>
	<script src="src/dataToSend.js"></script>
	<script src="scenarios/scenarios.js"></script>
	<script src="src/main.js"></script>

</body>

</html>
